<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>

<body>  
<div id="game-container">
    <div id="header">
        <div class="title">Rock,<span class="highlight">Paper</span>,Scissors</div>
        <div class="rules"><a href="#rules">How to play</a></div>
    </div>
    <div id="game-titles">
        <span id="playerText">Player:</span>
        <span id="computerText">Computer:</span>
    </div>
    <div id="score-title">
        <span id="playerScore">Player Score:</span>
        <span id="computerScore">Computer Score:</span>
    </div>

    <h3 id="resultText">Result:</h3>
    
    <div id="button-container">
        <button class="playerChoice" id="rockChoice">Rock</button>
        <button class="playerChoice" id="paperChoice">Paper</button>
        <button class="playerChoice" id="scissorChoice">Scissors</button>
    </div>
    <div id="rules">
        <h4>How to play</h4>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Paper beats Rock</li>
            <li>Scissors beats Paper</li>
            <li>If both choose the option it a tie and no points are given</li>
            <li>First to five is declare the winner</li>
        </ul>
    </div>
</div>
<footer>
        <span>Created by:</span><a href="https://github.com/amchatman">amchatman</a>
</footer>
<script src="script.js"></script>
</body>
</html>
